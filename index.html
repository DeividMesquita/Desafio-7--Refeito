<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <title>Calculadora Oficial</title>
  </head>
  <body>
    <main>
      <div class="screen">
        <div class="toogle__container">
          <button class="dark-mode" id="dark">
            <img src="assets/img/night-mode.png" alt="">
          </button>
          <button class="light-mode" id="light">
            <img src="assets/img/sun.png" alt="">
          </button>
        </div>
        <section
          class="container-xxl d-flex flex-column justify-content-center align-items-center"
        >
          <div class="calculator__container">
            <div class="calculator__header">
              <h1 class="calculator__header--title">Calculadora Oficial</h1>
            </div>
            <div class="calculator__box">
              <input
                type="text"
                id="display"
                disabled
                class="calculator__box--input"
              />
              <div class="calculator__body">
                <div class="calculator__body--buttons">
                  <button class="button" id="btn-7">7</button>
                  <button class="button" id="btn-8">8</button>
                  <button class="button" id="btn-9">9</button>
                  <button class="button" id="btn-divide">/</button>
                  <button class="button" id="btn-4">4</button>
                  <button class="button" id="btn-5">5</button>
                  <button class="button" id="btn-6">6</button>
                  <button class="button" id="btn-multiply">*</button>
                  <button class="button" id="btn-1">1</button>
                  <button class="button" id="btn-2">2</button>
                  <button class="button" id="btn-3">3</button>
                  <button class="button" id="btn-subtract">-</button>
                  <button class="button" id="btn-0">0</button>
                  <button class="button" id="btn-decimal">.</button>
                  <button class="button" id="btn-equals">=</button>
                  <button class="button" id="btn-add">+</button>
                  <button class="button" id="btn-clear">C</button>
                  <button class="button" id="btn-backspace">‚Üê</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="index.html"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
